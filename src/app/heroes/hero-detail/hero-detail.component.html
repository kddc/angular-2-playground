<md-card>
  <button (click)="goBack()">Back</button>
</md-card>

<md-card *ngIf="hero">
  <img md-card-image alt="Porter" src="/images/bg.jpg">
  <md-card-title>{{ hero.name }} details!</md-card-title>
  <md-card-content class="secondary">
    <div><label>id: </label>{{ hero.id }}</div>
    <div>
      <md-input [(ngModel)]="hero.name" placeholder="Hero Name" style="width: 100%"></md-input>
    </div>
  </md-card-content>
</md-card>
