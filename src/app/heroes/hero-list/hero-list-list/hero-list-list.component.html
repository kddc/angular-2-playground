<md-card *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
  <md-card-content>{{ hero.id }}. {{ hero.name }}!</md-card-content>
  <md-card-actions align="end">
    <button md-button color="primary" (click)="selectHero(hero)">Select</button>
    <button md-button color="primary" (click)="gotoDetail(hero)">Details</button>
  </md-card-actions>
</md-card>
