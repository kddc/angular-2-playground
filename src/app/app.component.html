<md-sidenav-layout>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item>
        <md-icon md-list-icon>menu</md-icon>
        <span md-line>Menu Entry 1</span>
        <span md-line class="secondary">Menu Entry 2 Sub</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Angular 2
  </md-toolbar>

  <div class="app-content">

    <md-card *ngIf="selectedHero">
      <img md-card-image alt="Porter" src="/images/bg.jpg">
      <md-card-title>{{ selectedHero.name }} details!</md-card-title>
      <md-card-content class="secondary">
        <div><label>id: </label>{{ selectedHero.id }}</div>
        <div>
          <label>name: </label>
          <input [(ngModel)]="selectedHero.name" placeholder="name">
        </div>
      </md-card-content>
    </md-card>

    <h2 style="text-align:center;">List of Heroes</h2>

    <md-card *ngFor="let hero of heroes">
      <md-card-content>{{ hero.id }}. {{ hero.name }}!</md-card-content>
      <md-card-actions align="end">
        <button md-button color="primary" (click)="onSelect(hero)">Select</button>
      </md-card-actions>
    </md-card>

  </div>

</md-sidenav-layout>
