<md-sidenav-layout fullscreen>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a routerLink="/dashboard" routerLinkActive="active" md-list-item>
        <md-icon md-list-icon>view_module</md-icon>
        <span md-line>Dashboard</span>
        <span md-line class="secondary">Menu Entry 1 Sub</span>
      </a>
      <a routerLink="/heroes" routerLinkActive="active" md-list-item>
        <md-icon md-list-icon>list</md-icon>
        <span md-line>Heroes</span>
        <span md-line class="secondary">Menu Entry 2 Sub</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Angular 2
  </md-toolbar>
  <md-content class="app-content">
    <router-outlet></router-outlet>
  </md-content>

</md-sidenav-layout>
