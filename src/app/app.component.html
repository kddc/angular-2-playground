<md-sidenav-layout>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item>
        <md-icon md-list-icon>menu</md-icon>
        <span md-line>Menu Entry 1</span>
        <span md-line class="secondary">Menu Entry 2 Sub</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Angular 2
  </md-toolbar>
  <div class="app-content">
    <hero-list [heroes]="heroes" [selectedHero]="selectedHero" [onSelect]="onSelect"></hero-list>
    <hero-detail *ngIf="selectedHero" [hero]="selectedHero"></hero-detail>
  </div>

</md-sidenav-layout>
